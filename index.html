      <section class="header__second">
        <div class="container">
          <div class="header__second-box">
            <div class="header__screen">
              <div class="header__screen-content">
                <p class="header__text">Sakura Sakura Sakura</p>
              </div>
            </div>
            <div class="header__button-box">
              <button onclick="loadScript()" class="button header__button-sec">Click</button>
            </div>
          </div>
        </div>
      </section>
      <section class="header__watch">
        <div class="container">
          <div class="watch">
            <div class="watch__hours">
              <p class="watch__hours-numbers">00</p>
            </div>
            <div class="watch__dots">:</div>
            <div class="watch__minutes">
              <p class="watch__minutes-numbers">00</p>
            </div>
          </div>
        </div>
      </section>

    </header>
  <main class="main">
    <section class="main__ci-calc">
      <div class="container">
        <div class="ci-calc__inner">
          <h1 class="ci-calc__heading">Сложный процент.<br>Калькулятор сложного процента. Compound interest calculator.</h1>
          <div class="ci-calc__calculator">
            <div class="ci-calc__inputs">
              <div class="ci-calc__input-field">
                <label for="initial-deposit">Начальный депозит:</label>
                <input type="number" id="initial-deposit" name="initial-deposit">
              </div>
              <div class="ci-calc__input-field">
                <label for="periods-count">Количество периодов:</label>
                <input type="number" id="periods-count" name="periods-count">
              </div>
              <div class="ci-calc__input-field">
                <label for="period-interest-rate">Доходность за 1 период(%):</label>
                <input type="number" id="period-interest-rate" name="period-interest-rate">
              </div>
              <div class="ci-calc__input-field">
                <label for="periodic-payment">Довложения каждый период:</label>
                <input type="number" id="periodic-payment" name="periodic-payment">
              </div>
            </div>
            <button onclick="loadScript()" class="ci-calc__calculate-btn">ПОДСЧЕТ</button>
          </div>
        </div>
      </div>
    </section>
    <section class="main__ci-result">
      <div class="container">
        <div class="ci-result__inner">
          <div class="ci-result__list">
            <div class="ci-result__divider"></div>
            <h1 class="ci-result__heading">Результат</h1>
            <div class="ci-result__divider"></div>
            <p class="ci-result__info">***</p>
          </div>
        </div>
      </div>
    </section>
    
  </main>
