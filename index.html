<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/fonts.css">
  <link rel="stylesheet" href="CSS/reset.css">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="shortcut icon" href="Images/js.png" type="image">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600&display=swap" rel="stylesheet">
  <title>Ready to Learn</title>
</head>


<body>
<div class="wrapper">
      <header class="header">
        <section class="header__test-js">
          <div class="container">
            <div class="test-js__inner">    
              <div class="undertale__window">
                <img src="Images/undertale__gif/skelet__talking.gif" alt="avatar" class="undertale__avatar">
                <p class="undertale__text" id="text"></p>
              </div>
            </div>
          </div>
        </section>
      </header>
      <main class="main__tasks">
        <div class="first-task main__first-task">
          <div class="container">
            <div class="first-task__inner">
              <h3>Конвертация единиц измерения</h3>
      
              <div class="input-group">
                <label for="unit">Единица измерения:</label>
                <select id="unit">
              <option value="m">метры</option>
              <option value="cm">сантиметры</option>
              <option value="in">дюймы</option>
              <option value="ft">футы</option>
              <option value="mm">миллиметры</option>
              <option value="yd">ярды</option>
              <option value="km">километры</option>
                </select>
              </div>
      
              <div class="input-group">
                <label for="distance">Расстояние:</label>
                <input type="number" id="distance" placeholder="Введите расстояние" required>
              </div>
      
              <div class="input-group">
                <label for="convertTo">Конвертировать в:</label>
                <select id="convertTo">
              <option value="m">метры</option>
              <option value="cm">сантиметры</option>
              <option value="in">дюймы</option>
              <option value="ft">футы</option>
              <option value="mm">миллиметры</option>
              <option value="yd">ярды</option>
              <option value="km">километры</option>
                </select>
              </div>
              <h2 class="result__heading">Результат: </h2>
              <div id="result"></div>
              <button id="convertBtn">Конвертировать</button>
            </div>
          </div>
        </div>
      </main>
      
      
</div>




  <script src="js/main.js"></script>
  <script src="ts/learn.ts"></script>
</body>
</html>
